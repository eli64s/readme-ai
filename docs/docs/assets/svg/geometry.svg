<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF" />
      <stop offset="50%" style="stop-color:#7934C5" />
      <stop offset="100%" style="stop-color:#FF00FF" />
    </linearGradient>
    <!-- Intense glow effect -->
    <filter id="powerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="glow" />
      <feComposite operator="over" in="glow" in2="SourceGraphic" />
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#00E5FF" flood-opacity="0.5" />
    </filter>
    <!-- Energy field effect -->
    <radialGradient id="energyField">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#00E5FF;stop-opacity:0" />
    </radialGradient>
  </defs>
  <!-- Background energy field -->
  <circle cx="256" cy="256" r="256" fill="black" />
  <circle cx="256" cy="256" r="252" fill="url(#energyField)" opacity="0.3" />
  <!-- Main structure - representing advanced civilization architecture -->
  <g filter="url(#powerGlow)">
    <!-- Outer ring with quantum symbols -->
    <circle cx="256" cy="256" r="220" fill="none" stroke="url(#cosmicGradient)" stroke-width="4" stroke-dasharray="30 15" />
    <!-- Inner crystalline structure -->
    <path d="M256 76
             L436 256
             L256 436
             L76 256 Z" fill="none" stroke="url(#cosmicGradient)" stroke-width="4" />
    <!-- Central geometric core -->
    <path d="M256 136
             L376 256
             L256 376
             L136 256 Z" fill="none" stroke="url(#cosmicGradient)" stroke-width="6" opacity="0.8" />
    <!-- Energy conduits -->
    <path d="M256 76 V436 M76 256 H436" stroke="url(#cosmicGradient)" stroke-width="4" opacity="0.6" />
    <!-- Plasma nodes -->
    <circle cx="256" cy="76" r="12" fill="url(#cosmicGradient)" />
    <circle cx="436" cy="256" r="12" fill="url(#cosmicGradient)" />
    <circle cx="256" cy="436" r="12" fill="url(#cosmicGradient)" />
    <circle cx="76" cy="256" r="12" fill="url(#cosmicGradient)" />
    <!-- Central power core -->
    <circle cx="256" cy="256" r="40" fill="none" stroke="url(#cosmicGradient)" stroke-width="8" />
    <circle cx="256" cy="256" r="20" fill="url(#cosmicGradient)" />
  </g>
  <!-- Quantum field particles -->
  <g filter="url(#powerGlow)" opacity="0.8">
    <circle cx="256" cy="196" r="4" fill="white" />
    <circle cx="316" cy="256" r="4" fill="white" />
    <circle cx="256" cy="316" r="4" fill="white" />
    <circle cx="196" cy="256" r="4" fill="white" />
  </g>
  <!-- Energy pulses -->
  <g opacity="0.6">
    <circle cx="256" cy="256" r="160" fill="none" stroke="url(#cosmicGradient)" stroke-width="2" stroke-dasharray="4 8" />
    <circle cx="256" cy="256" r="120" fill="none" stroke="url(#cosmicGradient)" stroke-width="2" stroke-dasharray="4 8" />
    <circle cx="256" cy="256" r="80" fill="none" stroke="url(#cosmicGradient)" stroke-width="2" stroke-dasharray="4 8" />
  </g>
</svg>
